<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="StyleLogin.css">
    <script src="https://kit.fontawesome.com/bbb34102a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="content login">
            <div class="first-column">
                <h2 class="title title-primary">Bem Vindo!</h2>
                <p class="description description-primary">Venha fazer parte da nossa instituição,</p>
                <p class="description description-primary">Cadastre-se em um de nossos cursos.</p>

                <a href="Cadastro.html">
                    <button class="btn btn-primary">sing up</button>
                </a>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Login </h2>

                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-facebook-f"></i></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a>

                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa-brands fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--Social Media-->

                <p class="description description-second">ou use seu e-mail constitucional:</p>

                <form class="form">

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="E-mail">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>

                    <a class="password" href="#">esqueceu a senha?</a>

                    <button class="btn btn-second">sign in</button>
                </form>

            </div><!--Second Column-->

        </div>
    </div>

</body>

</html>
